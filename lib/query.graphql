{
  lbnext: repository(owner: "strongloop", name: "loopback-next") {
    ...pullRequestReviews
  },
  exampleShopping: repository(owner: "strongloop", name: "loopback4-example-shopping") {
    ...pullRequestReviews
  },
}

fragment pullRequestReviews on Repository {
  pullRequests(last: 100, orderBy: {field: UPDATED_AT, direction: ASC}) {
    edges {
      node {
        url
        author {
          login
        }
        reviews(last: 100) {
          edges {
            node {
              submittedAt
              author {
                login
              }
            }
          }
        }
      }
    }
  }
}
